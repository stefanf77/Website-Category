<div style="text-align:center">
  <h1>
    Find Primary Website Category
  </h1>
</div>

<ul>
  <div class="form-group col-xs-4">

    <label >Website Link:</label>
    <input type="text" class="form-control" [(ngModel)]="websiteLink" (keyup)="clearCategory()" placeholder="http://www.infinityhall.com">

    <br>
    <button type="button" class="btn btn-primary" (click)="sendCategoryRequest()">Submit</button>

  </div>

  <div class="form-group col-xs-10">
    <p>Website category for {{websiteLink}} is: <b>{{websiteCategory}}</b></p>
  </div>
</ul>

<router-outlet></router-outlet>
